<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sign-left">
            <div class="sign-header">
                <h1 class="sign-header-heading">Sign up now for free shopping</h1>
                <p class="sign-header-title">If you do not have an account, please register here</p>
            </div>
            <div class="sign-form">
                <div class="first-form-list-item">
                    <input type="surname" placeholder="Surname" class="first-form-item-input">
                    <input type="name" placeholder="Name" class="first-form-item-input">
                </div>
                <div class="second-form-list-item">
                    <input type="number" placeholder="Enter your Number" class="second-form-item-input">
                    <input type="email" placeholder="Enter your Email" class="second-form-item-input">
                    <input type="password" placeholder="Enter your Password" class="second-form-item-input">
                </div>
            </div>
        </div>
        <div class="sign-right"></div>
    </div>
</body>
</html>
