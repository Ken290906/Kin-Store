<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,400&display=swap');</style>
    <link rel="stylesheet" href="./assets/main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="sign-left">
            <div class="sign-header">
                <h1 class="sign-header-heading">Sign up now for comfortable shopping</h1>
                <p class="sign-header-title">If you do not have an account, please register here</p>
            </div>
            <div class="sign-form">
                <div class="first-form-list-item">
                    <input type="surname" placeholder="First Name" class="first-form-item-input">
                    <input type="name" placeholder="Last Name" class="first-form-item-input">
                </div> 
                <div class="second-form-list-item">
                    <input type="phonenumber" placeholder="Enter your Phone Number" class="second-form-item-input">
                    <input type="email" placeholder="Enter your Email" class="second-form-item-input">
                    <input type="password" placeholder="Enter your Password" class="second-form-item-input">
                </div>
                <div class="sign-form-submit">
                    <a href="" class="sign-footer-btn">Sign Up</a>
                </div>
                <div class="sign-form-footer">
                    <div class="sign-form-btn">
                        <img class="login-footer-img login-footer-img-facebook" src="./assets/img/Facebook.png" alt="">
                        FaceBook.com
                    </div>
                    <div class="sign-form-btn">
                        <img class="login-footer-img login-footer-img-google" src="./assets/img/Google.png" alt="">
                        Google.com
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-right">
            <img class="sign-right-img" src="./assets/img/img5.png" alt="">
        </div>
    </div>
</body>
</html>
